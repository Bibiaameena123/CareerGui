<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Assistant Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #chat-box {
      height: 400px;
      overflow-y: scroll;
      background: #f8f9fa;
      padding: 15px;
      border: 1px solid #ccc;
    }
    .message {
      margin-bottom: 10px;
    }
    .user { font-weight: bold; }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h3 class="text-center mb-3">Career Assistant Chatbot</h3>
    <div id="chat-box"></div>
    <form id="chat-form" class="mt-3">
      <input type="text" id="user-input" class="form-control mb-2" placeholder="Ask something..." required>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('chat-form');
    const chatBox = document.getElementById('chat-box');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const input = document.getElementById('user-input');
      const userText = input.value;
      chatBox.innerHTML += `<div class="message"><span class="user">You:</span> ${userText}</div>`;
      input.value = '';
      
      // Simulated response
      setTimeout(() => {
        chatBox.innerHTML += `<div class="message"><span class="text-primary">Bot:</span> This is a sample reply based on your question.</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 1000);
    });
  </script>
</body>
</html>
